apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-frontend-config
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  NEXT_PUBLIC_API_URL: "http://{{ include "todo-chatbot.fullname" . }}-backend:{{ .Values.backend.service.port }}"
  PORT: {{ .Values.frontend.service.port | quote }}